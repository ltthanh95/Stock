version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/api/Dockerfile
    container_name: stockapi-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: stockapi-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge